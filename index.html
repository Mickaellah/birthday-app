<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8 />"
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday app</title>
		<link rel="stylesheet" href="./style.css">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>
				Birthday app
			</h1>
		</header>

		<div class="inputs">
			<fieldset class="filter_name">
				<label>Filter by name</label>
				<input class="search_by_name" name="name"" type="text" placeholder="Search by name">
			</fieldset>
			<fieldset class="filter_month">
				<label>Filter by month</label>
				<select class="filter_by_month">
					<option value="all">All</option>
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="Mai">Mai</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
			</fieldset>
			<div>
				<button class="add" type="button">Add somebody</button>
			</div>
		</div>
		<div class="container">
			<div class="people"></div>
		</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
