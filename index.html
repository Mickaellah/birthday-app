<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8 />"
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday app</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<header>
			<h1>
				Birthday app
			</h1>
			<div>
				<button class="add" type="button">Add items</button>
			</div>
		</header>

		<div>
			<input class="search_by_name" name="name"" type="text" placeholder="Search by name">
			<select class="filter_by_month">
				<option value="all">All</option>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="Mai">Mai</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select>
		</div>

		<nav>
			<ul class="navigation_container">
				<li class="list_items profiles">Profile</li>
				<li class="list_items name">Name</li>
				<li class="list_items birthday">Birthday</li>
				<li class="list_items edit">Edit</li>
				<li class="list_items delete_bttn">Delete</li>
			</ul>
		</nav>

		<div class="container">
			<div class="people"></div>
		</div>

		<script type="module" src="script.js"></script>
	</body>
</html>
