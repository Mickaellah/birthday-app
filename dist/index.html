<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Birthday app</title>
		<link rel="stylesheet" href="/style.e308ff8e.css">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet">
	<script src="/style.e308ff8e.js"></script></head>
	<body>
		<header>
			<h1>
				Birthday app
			</h1>
		</header>

		<div class="inputs">
			<fieldset class="filter_name">
				<label>Type a name</label>
				<input class="search_by_name" name="name" "="" type="text" placeholder="Search by name">
			</fieldset>
			<fieldset class="filter_month">
				<label>Filter by month</label>
				<div class="custom-selectbox">
					<select class="filter_by_month">
						<option value="0">Select a month</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">Mai</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
				</div>
			</fieldset>
			<div>
				<button class="add" type="button">Add somebody</button>
			</div>
		</div>
		<div class="container">
			<div class="people"></div>
		</div>

		<script type="module" src="/script.75da7f30.js"></script>
	</body>
</html>
